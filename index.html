<html lang="en">
<head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="tel:0961232585">Wifi Telecom</a></div>
            <ul class="links">
                <li><a href="tel:0961232585">Home</a></li>

            </ul>
            <a href="tel:0961232585"  class="action_btn">0961.232.585</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="tel:0961232585">Home</a></li>
            <li><a href="tel:0961232585">About</a></li>

                <a href="tel:0961232585">Lắp Đặt Mạng Toàn Quốc: 0961.232.585</a>
            </h2>
        </section>

    <script>
        toggleBtn = document.querySelector('.toggle_btn');
        toggleBtnIcon = document.querySelector('.toggle_btn i');
        dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open');

            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
